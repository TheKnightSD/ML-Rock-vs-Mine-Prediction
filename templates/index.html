<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sonar Scan Game</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='bg1.jpeg') }}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.65);
        }

        .game-card {
            position: relative;
            z-index: 2;
            width: 420px;
            padding: 35px;
            text-align: center;
            background: rgba(0,0,0,0.75);
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 32px;
        }

        p {
            margin-top: 0;
            font-size: 14px;
            color: #ccc;
        }

        .btn-group {
            margin: 25px 0;
        }

        button {
            padding: 12px 26px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-weight: bold;
        }

        .scan-btn {
            background: #00c6ff;
            color: #000;
        }

        .scan-btn:hover {
            background: #0099cc;
        }

        .reset-btn {
            background: #ff4d4d;
            color: white;
        }

        .reset-btn:hover {
            background: #cc0000;
        }

        #result {
            margin-top: 18px;
            font-size: 24px;
        }

        #score {
            margin-top: 10px;
            font-size: 20px;
            color: #00ffcc;
        }

        .hint {
            margin-top: 18px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

<div class="overlay"></div>

<div class="game-card">
    <h1>üåä Sonar Scan Game</h1>
    <p>Detect underwater objects using sonar</p>

    <div class="btn-group">
        <button class="scan-btn" onclick="scan()">Scan Ocean</button>
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <div id="result">Click ‚ÄúScan Ocean‚Äù to start</div>
    <div id="score">Score: 0</div>

    <div class="hint">
        Mine üí£ = +10 points <br>
        Rock ü™® = 0 points
    </div>
</div>

<script>
function scan() {
    fetch("/scan")
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").innerText =
                "Detected: " + data.result;
            document.getElementById("score").innerText =
                "Score: " + data.score;
        });
}

function resetGame() {
    fetch("/reset")
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").innerText = "Game Reset";
            document.getElementById("score").innerText =
                "Score: " + data.score;
        });
}
</script>

</body>
</html>
